        <h1 class="gsw-text-primary" style="text-align: center; padding: 20px;">
            Reset Password
        </h1>
        <form style="text-align: center;" class="login" action="testinglogin.html" method="POST" id="password-reset">
            <input style="text-align: center; padding: 20px;" type="password" name="" placeholder="Enter Password" id="password">
            <input style="text-align: center; padding: 20px;" type="password" name="" placeholder="Enter Password Again" id="password2">

            <input class="btn btn-primary btn-outline-light mx-auto gsw-secondary gsw-text-primary rounded-0 py-4 px-lg-5 d-lg-block" style="padding: 20px; width: 300px;" type="submit" name="" value="Reset Password">

    <!-- JavaScript Libraries -->
    <!-- <script src="/JS/login.js" -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <script>
        const form1 = document.getElementById('password-reset');

        form1.addEventListener('submit', (event) => {
            event.preventDefault();

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const ID = urlParams.get('ID')
        
        var password = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;

        const data = {
            ID: ID,
            Password: password,
            Password2: password2,
        };
        console.log(data)
        fetch(`https://math.gswcm.net:443/JS/passwordreset`, {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json'
        },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(data => {
        //console.log(data); // outputs "User updated"
        if(data == 'Success'){
            alert("Password has been reset.")
            const url = `https://math.gswcm.net/login.html`
            window.location.replace(url);
        }
        else if(data == "password-match-error"){
            alert("The password that you entered did not match. Please try again.")
        }
        else{
            alert("There was an issue. Please try again.")
        }
        })
        .catch(error => {
        console.error(error);
        });
    })
    </script>
